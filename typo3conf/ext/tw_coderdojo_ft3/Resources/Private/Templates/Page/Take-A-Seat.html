<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page"/>

    <f:section name="Configuration">
        <flux:form id="takeaseat">
            <!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
        </flux:form>
        <flux:grid>
            <!-- Edit this grid to change the "backend layout" structure -->
            <flux:grid.row>
                <flux:grid.column colPos="0" name="main"/>
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">

        <!-- Header -->
        <f:render partial="Header" section="TakeASeat"></f:render>

        <!-- Main content -->
        <main role="main">
            <div class="wrap">
              <header class="ce-body tas-header">
                <p class="p-summary tas-tagline" itemprop="summary">
                  <f:translate key="tas.summary.1"/>
                  <span class="visually-hidden">â€”</span>
                  <span class="tas-tagline-sub"><f:translate key="tas.summary.2"/></span>
                </p>
              </header>
            </div>
            <v:content.render column="0"/>
        </main>

        <!-- Sponsoren -->
        <footer class="sponsors">
            <div class="wrap">
                <v:content.render contentUids="{0: 37}"/>
                <f:render partial="Sponsors" section="AllSponsors"/>
            </div>
        </footer>
    </f:section>
</div>
