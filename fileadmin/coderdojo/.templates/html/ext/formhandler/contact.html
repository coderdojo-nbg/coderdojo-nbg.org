{namespace tw=Tollwerk\TwFacsimile\ViewHelpers}

<!-- ###TEMPLATE_FORM1### begin -->
<form method="post" id="###formID###" enctype="multipart/form-data">
    <fieldset>
        <legend>###LLL:fieldset.personal###</legend>
        ###field_input_firstname###
        ###field_input_lastname###
        ###field_email_email###
    </fieldset>
    <fieldset>
        <legend>###LLL:fieldset.message###</legend>
        ###field_textarea_message###

    <div class="controls">
        ###field_submit_contact###
        ###antibotArmor###
    </div>
</form>
<!-- ###TEMPLATE_FORM1### end -->
